<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://jenil.github.io/bulmaswatch/minty/bulmaswatch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shorty - Shortening URLs the cool way!</title>
</head>
<body>
    <section class="hero is-medium is-success is-bold">
        <div class="hero-body">
            <div class="container">
                <a href="/">
                    <h1 class="title main-text-logo">Shorty.</h1>
                </a>
                <hr>
                <h2 class="subtitle2 has-text-weight-light">Shortening URLs the cool way!</h2>
            </div>
        </div>
    </section>
    <main id="app">
        <form v-if="!success" @submit.prevent="createShorty()">
            <div v-if="error" class="notification is-danger">
                {{ error }}
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label is-size-2">URL</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <p class="control">
                        <input v-model="url" class="input is-large is-rounded is-success" type="text" placeholder="https://www.example.com/" required>
                    </p>
                    </div>
                </div>
            </div>
            <!-- Second input -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label is-size-2">shorty.cool/</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <p class="control">
                        <input v-model="name" class="input is-large is-rounded is-success" type="text" placeholder="whatever_you_like" required>
                    </p>
                    </div>
                </div>
            </div>
            <div class="shorty-btn">
                <button type="submit" class="button is-success is-large is-rounded is-bold main-text-logo" v-bind:class="{'is-loading': processing}">Shorty</button>
            </div>
        </form>
        <div v-if="success" class="notification is-success is-round is-bold">
            <h1 class="is-size-1" style="text-align: center"><a :href="'/' + name" target="_blank">https://shorty.cool/{{name}}</a></h1>
        </div>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong class="main-text-logo"><a href="/">Shorty.</a></strong> Made with ‚ù§ by <a href="https://github.com/abdullahwaqar">Abdullah Waqar</a>. The source code is licensed <a href="https://github.com/abdullahwaqar/shorty/blob/master/LICENSE">GNU General Public License v3.0</a>.
          </p>
        </div>
    </footer>
    <script src="./script/vue.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
