<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://jenil.github.io/bulmaswatch/minty/bulmaswatch.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shorty - Shorteninig URLs the cool way!</title>
</head>
<body>
    <section class="hero is-medium is-success is-bold">
        <div class="hero-body">
            <div class="container">
            <h1 class="title main-text-logo">Shorty.</h1>
            <h2 class="subtitle2 has-text-weight-light">Shorteninig URLs the cool way!</h2>
            </div>
        </div>
    </section>
    <main id="app">
        <form @submit.prevent="createShorty()">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">URL</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <p class="control">
                        <input v-model="url" class="input is-large is-rounded is-success" type="text" placeholder="https://example.com/" required>
                    </p>
                    </div>
                </div>
            </div>
            <!-- Second input -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <p class="control">
                        <input v-model="name" class="input is-large is-rounded is-success" type="text" placeholder="whatever-you-like" required>
                    </p>
                    </div>
                </div>
            </div>
            <div class="shorty-btn">
                <button type="submit" class="button is-success is-large is-rounded is-bold main-text-logo">Shorty</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
